	<main>
		<h2>HTML Forms</h2>
		
        <form action="#">
            <label for="name">Your Name:</label> 
            <input id="name" type="text" placeholder="Jane Doe" size="30" required>

            <label for="number">Phone Number:</label> 
            <input id="number" type="number" placeholder="(xxx) xxx-xxxx" required>

            <label for="email">Email: </label> 
            <input id="email" type="email" placeholder="example@gmail.com" size="30" required>

			<label for="gender">Gender:</label>
			<select id="gender" name="gender" required>
				<option value="">None</option>
				<option value="Male">Male</option>
				<option value="Female">Female</option>
				<option value="NonBinary">Non-Binary</option>
				<option value="None">Prefer not to say</option>
			</select>

			<p>
				<label for="news">
					<input id="news" type="checkbox" name="subscribe" required>Yes, subsribe me to this Newsletter
				</label>
			</p>

			<div id="l1">
			<label>How would you like to recieve Newsletter?</label>
				<label for="email_button">
					<input id="email_button" type="radio" name=recieve required>Email
				</label>
				<label for="text_button">
					<input id="text_button" type="radio" name=recieve required>Text
				</label>
				<label for="both_button">
					<input id="both_button" type="radio" name=recieve required>Both Email and Text
				</label>
			</div>
			
			<button type="submit">Subscribe</button>
        </form>
